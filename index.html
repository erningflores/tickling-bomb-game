<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickling Bomb Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="bomb-container">
        <h1>The Tickling Bomb</h1>
        <div id="timerDisplay">10</div>
        <div id="messageDisplay">Press 'Start Bomb' to begin!</div>
        <div class="button-group">
            <button id="startButton" class="action-button">Start Bomb</button>
            <button id="defuseButton" class="action-button" disabled>Defuse Bomb</button>
            <button id="resetButton" class="action-button" disabled>Reset</button>
        </div>
    </div>    
</body>
</html>
